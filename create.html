<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Account - Grocery Website</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            background-color: #fff;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 5px;
            width: 300px;
        }
        .container h2 {
            margin-bottom: 20px;
            font-size: 24px;
            color: #333;
        }
        .container label {
            display: block;
            margin-bottom: 5px;
            color: #333;
        }
        .container input {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 3px;
        }
        .container button {
            width: 100%;
            padding: 10px;
            background-color: #28a745;
            border: none;
            border-radius: 3px;
            color: #fff;
            font-size: 16px;
            cursor: pointer;
        }
        .container button:hover {
            background-color: #218838;
        }
        .error {
            color: red;
            font-size: 12px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Create Account</h2>
        <form id="createAccountForm">
            <label for="username">Username</label>
            <input type="text" id="username" name="username" required>
            <div id="usernameError" class="error"></div>

            <label for="email">Email</label>
            <input type="email" id="email" name="email" required>
            <div id="emailError" class="error"></div>

            <label for="password">Password</label>
            <input type="password" id="password" name="password" required>
            <div id="passwordError" class="error"></div>

            <label for="confirmPassword">Confirm Password</label>
            <input type="password" id="confirmPassword" name="confirmPassword" required>
            <div id="confirmPasswordError" class="error"></div>

            <label for="fullName">Full Name</label>
            <input type="text" id="fullName" name="fullName" required>
            <div id="fullNameError" class="error"></div>

            <label for="address">Address</label>
            <input type="text" id="address" name="address" required>
            <div id="addressError" class="error"></div>

            <label for="phoneNumber">Phone Number</label>
            <input type="text" id="phoneNumber" name="phoneNumber" required>
            <div id="phoneNumberError" class="error"></div>

            <button type="submit">Create Account</button>
        </form>
    </div>

    <script>
        document.getElementById('createAccountForm').addEventListener('submit', function(event) {
            event.preventDefault();
            var valid = true;

            var username = document.getElementById('username').value;
            var email = document.getElementById('email').value;
            var password = document.getElementById('password').value;
            var confirmPassword = document.getElementById('confirmPassword').value;
            var fullName = document.getElementById('fullName').value;
            var address = document.getElementById('address').value;
            var phoneNumber = document.getElementById('phoneNumber').value;

            // Clear previous error messages
            document.getElementById('usernameError').innerText = '';
            document.getElementById('emailError').innerText = '';
            document.getElementById('passwordError').innerText = '';
            document.getElementById('confirmPasswordError').innerText = '';
            document.getElementById('fullNameError').innerText = '';
            document.getElementById('addressError').innerText = '';
            document.getElementById('phoneNumberError').innerText = '';

            // Validate form fields
            if (username === '') {
                valid = false;
                document.getElementById('usernameError').innerText = 'Username is required.';
            }

            if (email === '') {
                valid = false;
                document.getElementById('emailError').innerText = 'Email is required.';
            }

            if (password === '') {
                valid = false;
                document.getElementById('passwordError').innerText = 'Password is required.';
            }

            if (confirmPassword === '') {
                valid = false;
                document.getElementById('confirmPasswordError').innerText = 'Confirm Password is required.';
            } else if (password !== confirmPassword) {
                valid = false;
                document.getElementById('confirmPasswordError').innerText = 'Passwords do not match.';
            }

            if (fullName === '') {
                valid = false;
                document.getElementById('fullNameError').innerText = 'Full Name is required.';
            }

            if (address === '') {
                valid = false;
                document.getElementById('addressError').innerText = 'Address is required.';
            }

            if (phoneNumber === '') {
                valid = false;
                document.getElementById('phoneNumberError').innerText = 'Phone Number is required.';
            }

            if (valid) {
                alert('Account created successfully!');
                // Here you can add code to submit the form data to the server
            }
        });
    </script>
</body>
</html>
